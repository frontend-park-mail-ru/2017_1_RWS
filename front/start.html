<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css"> </head>

<body style="background-color: black, max-width: 100%,
    overflow-x: hidden,
    max-height: 100%,

    <div id="d1" class="left animated slideInLeft">
        <script>
            setTimeout(function () {
                document.getElementById('d1').innerHTML = "<a href='index.html'> <img class='img1 animated slideInUp' src='c1.png'> </a>";

        </script>
    </div>
    <div id="d2" class="right animated slideInRight">
        <script>
            setTimeout(function () {
                document.getElementById('d2').innerHTML = "<a href='login.html'> <img class='img1 animated slideInDown' src='c1.png'> </a>";
            }, 2000);
        </script>
    </div>
</body>

</html>
